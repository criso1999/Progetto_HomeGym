

services:

  db:
    image: mysql:8.0
    container_name: homegym-db
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: homegym
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./db_init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  mongo:
    image: mongo:6.0
    container_name: homegym-mongo
    environment:
      MONGO_INITDB_DATABASE: homegym_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping').ok"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped



  app:
    build: .
    image: homegym-app:latest
    container_name: homegym-app
    ports:
      - "8080:8080"
    depends_on:
      - db
      - mongo
    env_file:
      - .env                # <-- carica qui le variabili sensibili/config
    environment:
      # DB (possono venire anche dal .env)
      DB_HOST: "${DB_HOST:-db}"
      DB_PORT: "${DB_PORT:-3306}"
      DB_NAME: "${DB_NAME:-homegym}"
      DB_USER: "${DB_USER:-root}"
      DB_PASSWORD: "${DB_PASSWORD:-example}"
      DB_MAX_ACTIVE: "${DB_MAX_ACTIVE:-30}"

      # SMTP (Gmail / provider) - definisci in .env
      SMTP_HOST: "${SMTP_HOST:-smtp.gmail.com}"
      SMTP_PORT: "${SMTP_PORT:-587}"
      SMTP_USER: "${SMTP_USER:-}"
      SMTP_PASSWORD: "${SMTP_PASSWORD:-}"
      SMTP_SSL: "${SMTP_SSL:-false}"
      MAIL_FROM: "${MAIL_FROM:-HomeGym <no-reply@yourdomain.com>}"

      # reCAPTCHA (sitekey/secret) - definisci in .env
      RECAPTCHA_SITE_KEY: "${RECAPTCHA_SITE_KEY:-}"
      RECAPTCHA_SECRET: "${RECAPTCHA_SECRET:-}"
      RECAPTCHA_DISABLED: "${RECAPTCHA_DISABLED:-false}"

      # URL base usato per link (es. reset password)
      APP_BASE_URL: "${APP_BASE_URL:-http://localhost:8080}"

      # Mongo
      MONGO_HOST: "${MONGO_HOST:-mongo}"
      MONGO_PORT: "${MONGO_PORT:-27017}"
      MONGO_DB: "${MONGO_DB:-homegym_mongo}"
    volumes:
      - ./logs:/usr/local/tomcat/logs
    restart: unless-stopped

  adminer:
    image: adminer:latest
    container_name: homegym-adminer
    ports:
      - "8081:8080"
    restart: unless-stopped

volumes:
  db_data:
  mongo_data:
